<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  
  <body>
    <main class="main">
      <section class="sidebar">
        <h2>Actions</h2>
        <button onclick="showMeme()">Show a Meme</button>
        <button onclick="showJoke()">Tell Me a Joke</button>
        <button onclick="showQuote()">Random Quote</button>
        <button onclick="showRiddle()">Riddle me</button>
        <button class="reveal-btn" onclick="revealAnswers()">
          Reveal Riddle Answer
        </button>
        
      </section>
   <hr id="hr">
      <section class="content">
        <h2>Output</h2>
        <div>
          <h3 id="h3">Programmer memes</h3>
          <div class="meme-content"></div>
        </div>
        <div>
          <h3>Tell me something funny!</h3>
          <div class="joke-content"></div>
        </div>
        <div>
          <h3>Give me some wisdom...</h3>
          <div class="quote-content"></div>
        </div>
        <div>
          <h3>I want a riddle!</h3>
          <div class="riddle-content"></div>
        </div>
        
        
      </section>
      <hr id="hr">
      <div class="attribution">
        <P style="color:white" class="follow">For more </P>
        <a href="https://github.com/rkrahul21"><i class="fa-brands fa-github fa-xl" ></i></a>
        <a href="https://www.linkedin.com/in/rahul-kumar-82654525b/"><i class="fa-brands fa-linkedin fa-xl"></i>   </a> 
         <!-- <a href="https://github.com/rkrahul21" target="_top">created by Rahul</a> -->
       
       </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
